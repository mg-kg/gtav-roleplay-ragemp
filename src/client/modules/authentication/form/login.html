<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color: rgba(0, 0, 0, 0);"><div class="login-dark">
    <form method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input type="email" class="form-control" name="email" placeholder="Email" /></div>
        <div class="form-group"><input type="password" class="form-control" name="password" placeholder="Password" /></div>
        <div class="form-group"><div class="alert alert-danger" role="alert" id="alert"></div></div>
        <div class="form-group"><button class="btn btn-primary btn-block" type="button" id="login">Log In</button></div>
        <a class="forgot" href="register.html">Not a member? Register Now</a>
    </form>
</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(() => {
            $('#alert').hide();
            
            $('#login').click(() => {
                var email = $('input[name=email]').val();
                var password = $('input[name=password]').val();
                if (email && password) {
                    mp.trigger('login', email, password);
                    $('#login').prop('disabled', true);
                    $('#alert').hide();
                }
                else {
                    $('#alert').show();
                    $('#alert').html('Please enter email and password!');
                }
            });
        });
    </script>
</body>

</html>
