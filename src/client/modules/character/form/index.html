<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style href="./style.css"></style>
</head>   
<body>
  <div style="background: rgba(0,0,0,0); margin-top: 200px; float: right; width: 300px;">
    <ul class="list-group">
      <li class="list-group-item list-group-item-dark">
        <input type="range" class="form-control-range" id="range1" step=1>
      </li>
      <li class="list-group-item">
        <input type="range" class="form-control-range" id="range2">
      </li>
      <li class="list-group-item">
        <input type="range" class="form-control-range" id="range3">
      </li>
      <li class="list-group-item">
        <input type="range" class="form-control-range" id="range4">
      </li>
    </ul> 
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(() => {
    $('#range1').change(()=> {
      $('#lbl1-start').text($('#range1').val());
    });
    })
  </script>
</body>
</html>
